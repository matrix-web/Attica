<style type="text/css">
	*,
	*::before,
	*::after {
		box-sizing: border-box;

	body {
		margin: 0;
		padding: 0;
		font-family: "Fira Sans",sans-serif,Arial;
	}

	.form {
		display: grid;
		gap: 32px;
		grid-template-columns: 1fr 121px;
		align-items: center;
		width: 100%;
		margin-bottom: 0;
	}

	.mce_inline_error,
	.response-error {
		text-align: left;
		text-transform: none;
		margin-top: 10px;
		color: red;
	}

	#mce-error-response {
		text-align: left;
		text-transform: none;
		margin-top: 10px;
		color: red;
	}
	
	#mce-success-response {
		text-align: left;
		text-transform: none;
		margin-top: 10px;
		color: #fff;
	}

	.wrapper-input {
		display: flex;
		align-items: center;
		width: 100%;
		position: relative;
		transition: 0.3s;
		outline: none;
		overflow: hidden;
		font-family: var(--font-brand),sans-serif;
		border-bottom: 1px solid #fff;
	}

	.input {
		width: 100%;
		padding: 17px 10px 17px 0;
		outline: none;
		color: #fff;
		font-size: 14px;
		font-weight: 400;
		font-family: inherit;
		border: initial;
		font-family: "Fira Sans",sans-serif,Arial;
		background-color: transparent;
	}

	.input::placeholder {
		color: inherit;
		font-size: inherit;
	}

	.input:disabled {
		cursor: not-allowed;
	}

	.input::-webkit-outer-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}

	.input::-webkit-inner-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}

	.input[type="number"] {
		-moz-appearance: textfield;
	}

	.input-icon {
		display: inline-block;
		vertical-align: middle;
		width: 32px !important;
		height: 32px !important;
		fill: none;
		stroke: none;
		fill: #fff;
	}

	.button {
		position: relative;
		padding: 16px 24px;
		width: 100%;
		font-weight: 500;
		font-size: 16px;
		line-height: 19px;
		font-family: "Fira Sans",sans-serif,Arial;
		color: #fff;
		background-color: #EF3E2D;
		transition: 0.3s ease;
		border: none;
		cursor: pointer;
	}

	.button:not(:disabled):hover,
	.button:not(:disabled):active,
	.button:not(:disabled):focus {
		background: #C83224;
	}

	.button:disabled {
		background-color: #A5A5A5;
		cursor: not-allowed;
	}


	@media (min-width: 768px) {
		.form {
			grid-template-columns: 1fr 137px;
		}
	}

	@media (min-width: 1024px) {
		.form {
			gap: 58px;
			grid-template-columns: 1fr 140px;
		}

		.button {
			padding: 16px 32px;
		}
	}

	@media (min-width: 1440px) {
		.form {
			gap: 16px;
			grid-template-columns: 1fr 140px;
		}
	}
</style>
